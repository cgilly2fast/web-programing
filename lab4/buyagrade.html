<!DOCTYPE html>
<html>
	<head>
		<title>Buy Your Way to a Better Education!</title>
		<link href="https://www.cs.washington.edu/education/courses/cse154/14sp/labs/4/buyagrade.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1>Buy Your Way to a Better Education!</h1>

		<p>
			The rough economy, along with recent changes in University of Washington policy, now allow us to offer grades for money.  That's right!  All you need to get a 4.0 in this course is cold, hard, cash.
		</p>
		
		<hr />
		
		<h2>Give Us Your Money</h2>
		<div>
			<label>
				<strong>Name</strong>
				<input type="text" size="12" /> <br />
			</label>
		</div>
		<div>
			<label>
				<strong>Section</strong>
				<select name="section"/>
					<option>MA</option>
					<option>MB</option>
					<option>MC</option>
					<option>MD</option>
					<option>ME</option>
					<option>MF</option>
					<option>MG</option>
					<option>MH</option>
				</select> <br />
			</label>
		</div>	
		<div>
			<strong>Credit Card Type</strong>	
			<label><input type="radio" name="cc" value="Visa"/> Visa</label>
			<label><input type="radio" name="cc" value="Mastercard"/> Mastercard</label>
			<label><input type="radio" name="cc" value="American Express"/> American express</label>
			<br />
		</div>
		<div>
			<label>
				<strong>Credit Card Number</strong>
				<input type="text" size="16" /> <br />
			</label>
		</div>
		<div>
			I am a giant sucker.
		</div>
	</body>
</html>
